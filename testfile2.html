<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">

<link href="/nouislider.css" rel="stylesheet">
</head>

<body>
    <div id="slider"></div>
    
    <!-- Start your project here-->
    <form class="multi-range-field my-5 pb-5">
        <input id="multi3" class="multi-range" type="range" />
      </form>
      <form class="multi-range-field my-5 pb-5">
        <input id="multi4" class="multi-range" type="range" />
      </form>
      <form class="multi-range-field my-5 pb-5">
        <input id="multi5" class="multi-range" type="range" />
      </form>
      <form class="multi-range-field my-5 pb-5">
        <input id="multi6" class="multi-range" type="range" />
      </form>
    <!--/.Card-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script>
        $('#multi3').mdbRange({
  width: '100%',
  single: {
    active: true,
    multi: {
      active: true,
      rangeLength: 1
    },
  }
});

$('#multi4').mdbRange({
  width: '75%',
  single: {
    active: true,
    multi: {
      active: true,
      rangeLength: 1
    },
  }
});

$('#multi5').mdbRange({
  width: '50%',
  single: {
    active: true,
    multi: {
      active: true,
      rangeLength: 1
    },
  }
});

$('#multi6').mdbRange({
  width: '25%',
  single: {
    active: true,
    multi: {
      active: true,
      rangeLength: 1
    },
  }
});

    </script>

    <script>
        var slider = document.getElementById('slider');

        noUiSlider.create(slider, {
            start: [20, 80],
            connect: true,
            range: {
                'min': 0,
                'max': 100
            }
        });
    </script>

    <script type="text/javascript" src="/nouislider.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
  </body>
